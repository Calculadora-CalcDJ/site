<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Rubik+Iso&display=swap" rel="stylesheet">
    <title>CalaculadoraDJ</title>
</head>
<body>
        <div id="header">
                <h1>CalculadoraDJ</h1>
        </div>


        <div id="h2">
        <h2>Digite para calcular! ^^</h2>
        </div>

        <div id="lugarzinho">
        <div id="calc">
                <p id="res">Digite...</p>
                <table>
                        <tr>
                                <td><button id="bot" style="width: 45px;">C</button></td>
                                <td><button id="bot" style="width: 45px;"><|</button></td>
                                <td><button id="bot" style="width: 45px;">+</button></td>
                                <td><button id="bot" style="width: 45px;">-</button></td>
                        </tr>
                        <tr>
                                <td><button id="bot" style="width: 45px;">1</button></td>
                                <td><button id="bot" style="width: 45px;">2</button></td>
                                <td><button id="bot" style="width: 45px;">3</button></td>
                                <td><button id="bot" style="width: 45px;">/</button></td>
                        </tr>
                        <tr>
                                <td><button id="bot" style="width: 45px;">4</button></td>
                                <td><button id="bot" style="width: 45px;">5</button></td>
                                <td><button id="bot" style="width: 45px;">6</button></td>
                                <td><button id="bot" style="width: 45px;">x</button></td>
                        </tr>
                        <tr>
                                <td><button id="bot" style="width: 45px;">7</button></td>
                                <td><button id="bot" style="width: 45px;">8</button></td>
                                <td><button id="bot" style="width: 45px;">9</button></td>
                                <td><button id="bot" style="width: 45px;">0</button></td>
                        </tr>
                        <tr>
                                <td colspan="3"><button id="bot" style="width: 139px;">=</button></td>
                                <td><button id="bot" style="width: 45px;">,</button></td>
                        </tr>
                </table>        
        </div>

        </div>
</body>
</html>
