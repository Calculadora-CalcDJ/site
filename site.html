<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Rubik+Iso&display=swap" rel="stylesheet">
    <title>CalaculadoraDJ</title>
</head>
<body>
        <div id="header">
                <h1>CalculadoraDJ</h1>
        </div>
        
        <div id="inter">

        <div id="coisos">
                <h2 id="h2">Digite para calcular! ^^</h2>
                <p id="res">Resultado: </p>
                <table>
                        <tr>
                                <td><button id="bot">C</button></td>
                                <td><button id="bot"><|</button></td>
                                <td><button id="bot">+</button></td>
                                <td><button id="bot">-</button></td>
                        </tr>
                        <tr>
                                <td><button id="bot">1</button></td>
                                <td><button id="bot">2</button></td>
                                <td><button id="bot">3</button></td>
                                <td><button id="bot">/</button></td>
                        </tr>
                        <tr>
                                <td><button id="bot">4</button></td>
                                <td><button id="bot">5</button></td>
                                <td><button id="bot">6</button></td>
                                <td><button id="bot">x</button></td>
                        </tr>
                        <tr>
                                <td><button id="bot">7</button></td>
                                <td><button id="bot">8</button></td>
                                <td><button id="bot">9</button></td>
                                <td><button id="bot">0</button></td>
                        </tr>
                        <tr>
                                <td colspan="3"><button id="bot">=</button></td>
                                <td><button id="bot">,</button></td>
                        </tr>
                </table>        
        </div>

        </div>
</body>
</html>
